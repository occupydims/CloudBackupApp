name: Build APK

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # If your repo root IS the Android project root, remove "working-directory" from the next steps.
      # If your repo root contains the folder "CloudBackupApp_with_ads", keep it.
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew
        working-directory: CloudBackupApp_with_ads

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        working-directory: CloudBackupApp_with_ads

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: CloudBackupApp_with_ads/app/build/outputs/apk/debug/*.apk

