name: Fix Gradle Wrapper (add missing jar)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Use the official Gradle wrapper validation action (optional, but good)
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      # Install a temporary Gradle (not using wrapper) to generate the wrapper jar
      - name: Install Gradle (temporary)
        uses: gradle/actions/setup-gradle@v3

      - name: Generate wrapper files (creates gradle-wrapper.jar)
        run: gradle wrapper

      - name: Commit gradle-wrapper.jar
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar not created; failing."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties gradlew gradlew.bat
          git commit -m "Add Gradle wrapper jar for CI" || echo "Nothing to commit"
          git push
          
